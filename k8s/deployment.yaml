apiVersion: apps/v1
kind: Deployment
metadata:
  name: flagent
  labels:
    app: flagent
    component: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flagent
      component: server
  template:
    metadata:
      labels:
        app: flagent
        component: server
    spec:
      containers:
      - name: flagent
        image: ghcr.io/maxluxs/flagent:latest
        ports:
        - containerPort: 18000
          name: http
          protocol: TCP
        env:
        - name: FLAGENT_HOST
          value: "0.0.0.0"
        - name: FLAGENT_PORT
          value: "18000"
        - name: FLAGENT_DB_DRIVER
          value: "postgres"
        - name: FLAGENT_DB_HOST
          valueFrom:
            secretKeyRef:
              name: flagent-secrets
              key: db-host
        - name: FLAGENT_DB_PORT
          value: "5432"
        - name: FLAGENT_DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: flagent-secrets
              key: db-name
        - name: FLAGENT_DB_USER
          valueFrom:
            secretKeyRef:
              name: flagent-secrets
              key: db-user
        - name: FLAGENT_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flagent-secrets
              key: db-password
        - name: FLAGENT_EVAL_CACHE_REFRESH_INTERVAL
          value: "60000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 18000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 18000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flagent
  labels:
    app: flagent
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 18000
    protocol: TCP
    name: http
  selector:
    app: flagent
    component: server
---
apiVersion: v1
kind: Secret
metadata:
  name: flagent-secrets
type: Opaque
stringData:
  db-host: "postgres-service"
  db-name: "flagent"
  db-user: "flagent"
  db-password: "changeme"
