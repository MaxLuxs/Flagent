name: release

on:
  push:
    tags:
      - 'v*.*.*'  # Например, v1.0.0, v2.1.3

permissions:
  contents: write
  packages: write

jobs:
  release-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Go SDK build
        run: |
          (cd sdk/go && go build ./...)
          (cd sdk/go-enhanced && go build .)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: JS SDK build
        run: |
          (cd sdk/javascript && (npm ci || npm install) && npm run build)
          (cd sdk/javascript-enhanced && npm install && npm run build)
          (cd sdk/javascript-debug-ui && npm install && npm run build)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python SDK check
        run: cd sdk/python && pip install -e . && python -c "import flagent; print('OK')"

  release-validation-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Android sample (Release)
        run: ./gradlew :android-sample:app:assembleRelease --no-daemon

  release-validation-swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift SDKs
        run: |
          (cd sdk/swift && swift build)
          (cd sdk/swift-enhanced && swift build)
          (cd sdk/swift-debug-ui && swift build)

  build-and-release:
    runs-on: ubuntu-latest
    needs: [release-validation, release-validation-android, release-validation-swift]
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build project and artifacts
        run: |
          ./gradlew build --no-daemon -x test
          ./gradlew :backend:distZip --no-daemon
          ./gradlew :backend:jar :ktor-flagent:jar :kotlin-client:jar :kotlin-client:sourcesJar :kotlin-client:javadocJar --no-daemon

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          ./gradlew :shared:publish :ktor-flagent:publish :kotlin-client:publish :kotlin-enhanced:publish :kotlin-debug-ui:publish --no-daemon -Pversion=$VERSION
      
      - name: Extract version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            backend/build/distributions/*.zip
            backend/build/libs/*.jar
            ktor-flagent/build/libs/*.jar
            sdk/kotlin/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
