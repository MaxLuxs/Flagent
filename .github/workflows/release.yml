name: release

on:
  push:
    tags:
      - 'v*.*.*'  # Например, v0.1.0, v1.0.0

permissions:
  contents: write
  packages: write

jobs:
  release-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Go SDK build
        run: |
          (cd sdk/go && go build ./...)
          (cd sdk/go-enhanced && go build .)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: JS SDK build and test
        run: |
          (cd sdk/javascript && (npm ci || npm install) && npm run build && npm test)
          (cd sdk/javascript-enhanced && npm install && npm run build && npm test)
          (cd sdk/javascript-debug-ui && npm install && npm run build)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python SDK check and test
        run: |
          cd sdk/python
          pip install -e ".[dev]"
          python -c "import flagent; print('OK')"
          pytest tests/ -v

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Dart SDK build and test
        run: |
          (cd sdk/dart && dart pub get && dart run build_runner build --delete-conflicting-outputs && dart analyze && dart test)
          (cd sdk/flutter-enhanced && dart pub get && dart analyze && dart test)

  release-validation-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Android sample (Release)
        run: ./gradlew :android-sample:app:assembleRelease --no-daemon

  release-validation-swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift SDKs
        run: |
          (cd sdk/swift && swift build)
          (cd sdk/swift-enhanced && swift build)
          (cd sdk/swift-debug-ui && swift build)

  build-and-release:
    runs-on: ubuntu-latest
    needs: [release-validation, release-validation-android, release-validation-swift]
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build project and artifacts
        run: |
          ./gradlew build --no-daemon -x test
          ./gradlew :backend:distZip --no-daemon
          ./gradlew :backend:jar :ktor-flagent:jar :kotlin-client:jar :kotlin-client:sourcesJar :kotlin-client:javadocJar :kotlin-enhanced:jvmJar :kotlin-debug-ui:jar :java-client:jar :java-client:sourcesJar :java-client:javadocJar :flagent-spring-boot-starter:jar :flagent-spring-boot-starter:sourcesJar --no-daemon

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version for JS SDKs
        id: js_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Build and pack JavaScript SDKs
        run: |
          VERSION="${{ steps.js_version.outputs.VERSION }}"
          for dir in sdk/javascript sdk/javascript-enhanced sdk/javascript-debug-ui; do
            (cd "$dir" && sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json && npm install && npm run build && npm pack)
          done

      - name: Pack Go SDKs
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          tar czvf "flagent-go-sdk-$VERSION.tar.gz" -C sdk go
          tar czvf "flagent-go-enhanced-sdk-$VERSION.tar.gz" -C sdk go-enhanced

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build and pack Python SDK
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          cd sdk/python
          sed -i "s/version=\"[^\"]*\"/version=\"$VERSION\"/" setup.py
          sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"$VERSION\"/" src/flagent/__init__.py 2>/dev/null || true
          pip install build
          python -m build --sdist --wheel
          mv dist/*.tar.gz dist/*.whl ../..
          cd ../..

      - name: Pack Swift SDKs
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          tar czvf "flagent-swift-sdk-$VERSION.tar.gz" -C sdk swift
          tar czvf "flagent-swift-enhanced-sdk-$VERSION.tar.gz" -C sdk swift-enhanced
          tar czvf "flagent-swift-debug-ui-sdk-$VERSION.tar.gz" -C sdk swift-debug-ui

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Set version and pack Dart SDKs
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          sed -i "s/^version: .*/version: $VERSION/" sdk/dart/pubspec.yaml
          sed -i "s/^version: .*/version: $VERSION/" sdk/flutter-enhanced/pubspec.yaml
          (cd sdk/dart && dart pub get)
          (cd sdk/flutter-enhanced && dart pub get)
          tar czvf "flagent-dart-sdk-$VERSION.tar.gz" -C sdk dart
          tar czvf "flagent-flutter-enhanced-sdk-$VERSION.tar.gz" -C sdk flutter-enhanced

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          set +e
          out=$(./gradlew :shared:publish :ktor-flagent:publish :kotlin-client:publish :kotlin-enhanced:publish :kotlin-debug-ui:publish :java-client:publish :flagent-spring-boot-starter:publish --no-daemon -Pversion="$VERSION" 2>&1)
          code=$?
          set -e
          if [ $code -ne 0 ] && echo "$out" | grep -q "status code 409"; then
            echo "$out"
            echo "Artifacts already published for $VERSION (409), treating as success."
            exit 0
          fi
          echo "$out"
          exit $code
      
      - name: Extract version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            backend/build/distributions/*.zip
            backend/build/libs/*.jar
            ktor-flagent/build/libs/*.jar
            sdk/kotlin/build/libs/*.jar
            sdk/kotlin-enhanced/build/libs/*.jar
            sdk/kotlin-debug-ui/build/libs/*.jar
            sdk/java/build/libs/*.jar
            sdk/spring-boot-starter/build/libs/*.jar
            sdk/javascript/*.tgz
            sdk/javascript-enhanced/*.tgz
            sdk/javascript-debug-ui/*.tgz
            flagent-go-sdk-*.tar.gz
            flagent-go-enhanced-sdk-*.tar.gz
            flagent-python-client-*.tar.gz
            flagent_python_client-*.whl
            flagent-swift-sdk-*.tar.gz
            flagent-swift-enhanced-sdk-*.tar.gz
            flagent-swift-debug-ui-sdk-*.tar.gz
            flagent-dart-sdk-*.tar.gz
            flagent-flutter-enhanced-sdk-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
