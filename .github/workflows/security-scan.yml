name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly scan on Sunday at 2 AM
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # NVD may return 403 without API key; add NVD_API_KEY secret for full scan
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: ./gradlew :backend:dependencyCheckAnalyze -PdependencyCheck.dataDirectory=$RUNNER_TEMP/dependency-check-data

      - name: Upload Dependency Check Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: backend/build/reports/dependency-check-report.html

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve base SHA
        id: resolve_base
        run: |
          if [ -n "${{ github.event.pull_request.base.sha }}" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            echo "base=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
          else
            BASE=$(git rev-parse HEAD^ 2>/dev/null || true)
            echo "base=${BASE:-${{ github.sha }}}" >> "$GITHUB_OUTPUT"
          fi

      - name: TruffleHog Scan
        if: steps.resolve_base.outputs.base != github.sha
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.resolve_base.outputs.base }}
          head: ${{ github.sha }}

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t flagent:${{ github.sha }} -f Dockerfile .

      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'flagent:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build only Java to avoid Kotlin (CodeQL Kotlin extractor does not support 2.3)
      - name: Build
        run: ./gradlew :java-client:compileJava --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  security-summary:
    name: Security Summary
    needs: [dependency-scan, secret-scan, container-scan, sast-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      # Fail only on critical jobs (SAST, container); dependency/secret scans are best-effort
      - name: Check Status
        run: |
          if [[ "${{ needs.sast-scan.result }}" == "failure" ]] || [[ "${{ needs.container-scan.result }}" == "failure" ]]; then
            echo "::error::Security scan failed (SAST or container scan)"
            exit 1
          fi
          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "::warning::Dependency or secret scan had issues (see job logs)"
          fi
          echo "Critical security checks passed"
