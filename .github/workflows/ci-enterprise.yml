name: ci-enterprise

on:
  workflow_dispatch:

jobs:
  enterprise:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Check out with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CR_PAT }}
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build --no-daemon -x test

      - name: Run unit tests
        run: ./gradlew :backend:test :shared:jvmTest --no-daemon

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install E2E dependencies
        run: cd frontend/e2e && npm install

      - name: Install Playwright browsers
        run: cd frontend/e2e && npx playwright install --with-deps chromium

      - name: Run E2E tests (Enterprise edition)
        env:
          FLAGENT_EDITION: enterprise
        run: cd frontend/e2e && CI=true npm run test -- --project=chromium

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-enterprise
          path: frontend/e2e/playwright-report/
