name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare Pages artifact
        run: |
          mkdir -p deploy
          cp -r docs/* deploy/
          cp docs/.nojekyll deploy/ 2>/dev/null || true
          cp docs/gh_pages/index.html deploy/index.html
          cp docs/index.html deploy/api-reference.html
          sed -i 's|href="../|href="|g' deploy/index.html
          sed -i 's|src="../|src="|g' deploy/index.html
          rm -rf deploy/internal
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
