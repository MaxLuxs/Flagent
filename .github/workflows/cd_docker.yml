name: cd_docker

on:
  push:
    tags:
      - 'v*.*.*'  # Например, v0.1.0, v1.0.0
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Use github.actor (user) namespace to avoid "installation not allowed to Create organization package"
    # when repo is under an org. For org-level package, grant workflow permissions in org/repo settings.
    - name: Extract version from tag or release
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
        else
          echo "RELEASE_VERSION=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
        fi
        echo "IMAGE_OWNER=$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ env.IMAGE_OWNER }}/flagent:latest
          ghcr.io/${{ env.IMAGE_OWNER }}/flagent:${{ env.RELEASE_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
