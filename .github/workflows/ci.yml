name: ci

on:
  push:
    branches: ['main']
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: flagent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
        # Submodules (e.g. internal/flagent-enterprise) are not inited by default; core build runs without enterprise.
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon -x test

      - name: Run unit tests
        env:
          FLAGENT_TEST_USE_SQLITE: "true"
        run: ./gradlew :backend:test :shared:jvmTest --no-daemon

      - name: Design system hardcode check
        run: ./design-system/check-hardcode.sh
      
      - name: Backend E2E (explicit)
        env:
          FLAGENT_RECORDER_ENABLED: "false"
        run: ./gradlew :backend:test --no-daemon -PincludeE2E --tests "flagent.test.e2e.E2ETest"
      
      - name: Generate test coverage
        run: ./gradlew :backend:jacocoTestReport --no-daemon
      
      - name: Verify coverage files exist
        run: |
          if [ ! -f ./backend/build/reports/jacoco/test/jacocoTestReport.xml ]; then
            echo "Backend coverage file not found!"
            find ./backend/build -name "*jacoco*.xml" -type f || echo "No JaCoCo XML files found in backend build directory"
            exit 1
          fi
          echo "Coverage files found:"
          ls -lh ./backend/build/reports/jacoco/test/jacocoTestReport.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
  
  integration_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: flagent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Wait for Postgres
        run: |
          for _ in $(seq 1 30); do
            if (echo >/dev/tcp/localhost/5432) 2>/dev/null; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 1
          done
          echo "Postgres did not become ready in time"
          exit 1
        shell: bash
      
      - name: Run integration tests
        env:
          FLAGENT_DB_DBDRIVER: postgres
          FLAGENT_DB_DBCONNECTIONSTR: jdbc:postgresql://localhost:5432/flagent_test?user=postgres&password=test
        run: ./gradlew :backend:test --no-daemon -PincludeIntegrationTests --tests "*IntegrationTest"
  
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download actionlint
        id: get_actionlint
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash
      - name: Check workflow files
        run: ${{ steps.get_actionlint.outputs.executable }} -color
        shell: bash

  go-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false  # go.sum in sdk/go/ and sdk/go-enhanced/, not in root
      - name: Build sdk/go
        run: cd sdk/go && go build ./...
      - name: Build sdk/go-enhanced
        run: cd sdk/go-enhanced && go build .

  js-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build sdk/javascript
        run: |
          cd sdk/javascript && (npm ci || npm install) && npm run build
      - name: Build sdk/javascript-enhanced
        run: |
          cd sdk/javascript-enhanced && npm install && npm run build
      - name: Build sdk/javascript-debug-ui
        run: |
          cd sdk/javascript-debug-ui && npm install && npm run build

  python-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check sdk/python
        run: |
          cd sdk/python && pip install -e . && python -c "import flagent; print('OK')"

  android-sample:
    runs-on: ubuntu-latest
    env:
      # PackageAndroidArtifact$IncrementalSplitterRunnable often OOMs with default heap
      GRADLE_OPTS: -Xmx4096m -XX:MaxMetaspaceSize=512m
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build android-sample app
        run: ./gradlew :android-sample:app:assembleDebug --no-daemon

  samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build sample-ktor and sample-kotlin (from monorepo root)
        run: ./gradlew :sample-ktor:build :sample-kotlin:build -x test --no-daemon

  frontend-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/wrapper/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Install E2E dependencies
        run: cd frontend/e2e && npm install
      - name: Install Playwright browsers
        run: cd frontend/e2e && npx playwright install --with-deps chromium
      - name: Build frontend for E2E
        run: ./gradlew :frontend:jsBrowserDevelopmentWebpack -q
      # Playwright webServer (see frontend/e2e/playwright.config.ts) starts backend via :backend:runDev when CI=true
      - name: Run E2E tests (OSS edition)
        env:
          FLAGENT_EDITION: oss
          FRONTEND_URL: http://localhost:18000
          BACKEND_URL: http://localhost:18000
        run: cd frontend/e2e && CI=true npm run test -- --project=chromium
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/e2e/playwright-report/
