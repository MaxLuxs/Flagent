<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagent - Feature Flags Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Material+Icons&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Environment configuration
        // Use same origin when UI is served from backend (Docker, single-process); fallback to localhost for dev
        window.ENV_API_BASE_URL = window.ENV_API_BASE_URL || (window.location.origin || "http://localhost:18000");
        window.ENV_DEBUG_MODE = window.ENV_DEBUG_MODE || "false";
        window.ENV_API_TIMEOUT = window.ENV_API_TIMEOUT || "30000";
        // Enterprise: API key for X-API-Key header. Set after creating tenant via POST /admin/tenants
        // window.ENV_API_KEY = "your-api-key";
        window.ENV_ERROR_TRACKING = window.ENV_ERROR_TRACKING || "false";
        window.ENV_DEFAULT_LANGUAGE = window.ENV_DEFAULT_LANGUAGE || "en";
        
        // Edition: "open_source" (default) or "enterprise"
        // Override via URL: ?edition=open_source or ?edition=enterprise
        (function() {
            var match = window.location.search.match(/[?&]edition=(open_source|enterprise)/i);
            if (match) {
                window.ENV_EDITION = match[1].toLowerCase();
            } else if (typeof window.ENV_EDITION === "undefined") {
                window.ENV_EDITION = "open_source";
            }
        })();
        // Deployment mode: "self_hosted" (default) or "saas"
        window.ENV_DEPLOYMENT_MODE = window.ENV_DEPLOYMENT_MODE || "self_hosted";
        // ENV_SHOW_LANDING=true → show full marketing landing at / (Product, Pricing, Blog, Footer). Auto true for SaaS.
        // window.ENV_SHOW_LANDING = "true";
        // Plan override (optional): "open_source" | "enterprise" | "saas_enterprise" | "saas_lowprice"
        // If not set, plan is derived from edition + deployment mode
        // window.ENV_PLAN = "open_source";
        
        // Core Feature flags (available in both editions)
        // ENV_FEATURE_AUTH=true → show login first (redirect to /login when no token). Default true for security.
        window.ENV_FEATURE_AUTH = window.ENV_FEATURE_AUTH || "true";
        window.ENV_FEATURE_REALTIME = window.ENV_FEATURE_REALTIME || "true";
        
        // Open Source Features (available in both editions)
        window.ENV_FEATURE_METRICS = window.ENV_FEATURE_METRICS || "true";
        window.ENV_FEATURE_SMART_ROLLOUT = window.ENV_FEATURE_SMART_ROLLOUT || "true";
        window.ENV_FEATURE_ANOMALY_DETECTION = window.ENV_FEATURE_ANOMALY_DETECTION || "true";
        
        // Enterprise-Only Features (automatically disabled in open_source edition)
        window.ENV_FEATURE_MULTI_TENANCY = window.ENV_FEATURE_MULTI_TENANCY || "true";
        window.ENV_FEATURE_SSO = window.ENV_FEATURE_SSO || "true";
        window.ENV_FEATURE_BILLING = window.ENV_FEATURE_BILLING || "true";
        window.ENV_FEATURE_SLACK = window.ENV_FEATURE_SLACK || "true";
        window.ENV_FEATURE_ADVANCED_ANALYTICS = window.ENV_FEATURE_ADVANCED_ANALYTICS || "true";
        window.ENV_FEATURE_AUDIT_LOGS = window.ENV_FEATURE_AUDIT_LOGS || "true";
        window.ENV_FEATURE_RBAC = window.ENV_FEATURE_RBAC || "true";
    </script>
    <script>
        (function() {
            var stored = localStorage.getItem('flagent_theme');
            var theme = (stored === 'light') ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        :root, [data-theme="light"] {
            --body-bg: #f8fafc;
            --body-text: #0f172a;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-text: #0f172a;
            --scrollbar-track: #e2e8f0;
            --scrollbar-thumb: #94a3b8;
        }
        [data-theme="dark"] {
            --body-bg: #0f172a;
            --body-text: #ffffff;
            --input-bg: rgba(255,255,255,0.06);
            --input-border: rgba(255,255,255,0.12);
            --input-text: #ffffff;
            --scrollbar-track: #1e293b;
            --scrollbar-thumb: rgba(255,255,255,0.2);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--body-bg);
            color: var(--body-text);
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Better button and input defaults */
        button, input, select, textarea {
            font-family: inherit;
        }
        input, select, textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--input-text);
            border-radius: 6px;
        }
        [data-theme="dark"] code, [data-theme="dark"] pre {
            color: var(--input-text);
        }
        
        /* Remove default button styles */
        button {
            border: none;
            background: none;
            cursor: pointer;
        }
        
        /* Better focus styles */
        *:focus {
            outline: 2px solid #0EA5E9;
            outline-offset: 2px;
        }
        
        /* Better table defaults */
        table {
            border-collapse: collapse;
        }
        
        /* Better link defaults */
        a {
            color: inherit;
            text-decoration: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            /* Mobile-friendly table overflow */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            /* Stack flex containers on mobile */
            .flex-row {
                flex-direction: column !important;
            }
            
            /* Full-width buttons on mobile */
            button {
                width: 100%;
                justify-content: center;
            }
            
            /* Adjust padding for mobile */
            .container {
                padding: 10px !important;
            }

            /* Landing page responsive */
            .landing-page .hero-title {
                font-size: 32px !important;
            }
            .landing-page .hero-subtitle {
                font-size: 16px !important;
            }
            .landing-page .hero-content {
                padding: 24px 16px !important;
            }
            .landing-page .features-grid {
                grid-template-columns: 1fr !important;
            }
            .landing-page .pricing-grid {
                grid-template-columns: 1fr !important;
            }
            .landing-page .footer-main {
                flex-direction: column !important;
                gap: 32px !important;
            }
            .landing-page .hero-mockup {
                max-width: 100% !important;
            }
        }
        
        /* Tablet responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 95%;
            }
        }
        
        /* Theme-aware scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.35);
        }
        [data-theme="light"] ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Table improvements */
        table {
            width: 100%;
        }
        
        /* Better text selection */
        ::selection {
            background-color: #0EA5E9;
            color: white;
        }
        
        /* Loading state improvements */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        @keyframes iconSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        /* Nav link underline animation */
        .nav-link-underline {
            position: relative;
        }
        .nav-link-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: rgba(14, 165, 233, 0.8);
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }
        .nav-link-underline:hover::after {
            transform: scaleX(1);
        }

        /* Reveal on scroll */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .reveal-on-scroll.reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Smooth fade-in for content */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.2s ease-out;
        }
        
        /* Better focus for accessibility */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid #0EA5E9;
            outline-offset: 2px;
        }
        
        /* Hover effects for icons */
        .icon-hover:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        
        /* Subtle gradient backgrounds */
        .gradient-primary {
            background: linear-gradient(135deg, #0EA5E9 0%, #0284C7 100%);
        }
        
        .gradient-secondary {
            background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Card hover effect */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        /* Ripple effect */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Landing & Login page animations */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(2deg); }
            50% { transform: translate(-5px, -25px) rotate(-1deg); }
            75% { transform: translate(-15px, -10px) rotate(1deg); }
        }
        @keyframes floatSlow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(1.05); }
        }
        @keyframes floatReverse {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(15px, 10px); }
            66% { transform: translate(-10px, -15px); }
        }
        @keyframes glowPulse {
            0%, 100% { opacity: 0.4; filter: blur(60px); }
            50% { opacity: 0.7; filter: blur(80px); }
        }
        @keyframes morphGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes loginCardIn {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Smooth transitions for all interactive elements */
        button, a, input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Subtle glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }
        
        .glow:hover {
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.5);
        }
        
        /* SortableJS styles */
        .sortable-ghost {
            opacity: 0.4;
            background-color: rgba(14, 165, 233, 0.1) !important;
        }
        
        .sortable-chosen {
            cursor: grabbing !important;
        }
        
        .sortable-drag {
            opacity: 0.8;
        }
        
        .segment-drag-handle {
            cursor: grab;
        }
        
        .segment-drag-handle:active {
            cursor: grabbing;
        }
        
        /* Login page placeholder styling */
        .login-page input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }
        
        /* Material Icons font styling */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        (function() {
            function observeReveal() {
                document.querySelectorAll('[data-reveal]:not(.reveal-observed)').forEach(function(el) {
                    el.classList.add('reveal-observed');
                    var observer = new IntersectionObserver(function(entries) {
                        entries.forEach(function(entry) {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('reveal-visible');
                            }
                        });
                    }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
                    observer.observe(el);
                });
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(observeReveal, 100);
                });
            } else {
                setTimeout(observeReveal, 100);
            }
            var mo = new MutationObserver(function() {
                observeReveal();
            });
            mo.observe(document.getElementById('root'), { childList: true, subtree: true });
        })();
    </script>
    <!-- Production: single bundle, no kotlin/ modules (avoids SPA fallback returning HTML for missing .js) -->
    <script src="/frontend.js"></script>
</body>
</html>
