<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagent - Feature Flags Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Material+Icons&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Environment configuration
        window.ENV_API_BASE_URL = window.ENV_API_BASE_URL || "http://localhost:18000";
        window.ENV_DEBUG_MODE = window.ENV_DEBUG_MODE || "false";
        window.ENV_API_TIMEOUT = window.ENV_API_TIMEOUT || "30000";
        // Enterprise: API key for X-API-Key header. Set after creating tenant via POST /admin/tenants
        // window.ENV_API_KEY = "your-api-key";
        window.ENV_ERROR_TRACKING = window.ENV_ERROR_TRACKING || "false";
        window.ENV_DEFAULT_LANGUAGE = window.ENV_DEFAULT_LANGUAGE || "en";
        
        // Edition: "open_source" (default) or "enterprise"
        // Override via URL: ?edition=open_source or ?edition=enterprise
        (function() {
            var match = window.location.search.match(/[?&]edition=(open_source|enterprise)/i);
            if (match) {
                window.ENV_EDITION = match[1].toLowerCase();
            } else if (typeof window.ENV_EDITION === "undefined") {
                window.ENV_EDITION = "open_source";
            }
        })();
        // Deployment mode: "self_hosted" (default) or "saas"
        window.ENV_DEPLOYMENT_MODE = window.ENV_DEPLOYMENT_MODE || "self_hosted";
        // ENV_SHOW_LANDING=true → show full marketing landing at / (Product, Pricing, Blog, Footer). Auto true for SaaS.
        window.ENV_SHOW_LANDING = window.ENV_SHOW_LANDING || "true";
        // Plan override (optional): "open_source" | "enterprise" | "saas_enterprise" | "saas_lowprice"
        // If not set, plan is derived from edition + deployment mode
        // window.ENV_PLAN = "open_source";
        
        // Core Feature flags (available in both editions)
        // ENV_FEATURE_AUTH=true → show login first (redirect to /login when no token). Default true for security.
        window.ENV_FEATURE_AUTH = window.ENV_FEATURE_AUTH || "true";
        window.ENV_FEATURE_REALTIME = window.ENV_FEATURE_REALTIME || "true";
        
        // Open Source Features (available in both editions)
        window.ENV_FEATURE_METRICS = window.ENV_FEATURE_METRICS || "true";
        window.ENV_FEATURE_SMART_ROLLOUT = window.ENV_FEATURE_SMART_ROLLOUT || "true";
        window.ENV_FEATURE_ANOMALY_DETECTION = window.ENV_FEATURE_ANOMALY_DETECTION || "true";
        
        // Enterprise-Only Features (automatically disabled in open_source edition)
        window.ENV_FEATURE_MULTI_TENANCY = window.ENV_FEATURE_MULTI_TENANCY || "true";
        window.ENV_FEATURE_SSO = window.ENV_FEATURE_SSO || "true";
        window.ENV_FEATURE_BILLING = window.ENV_FEATURE_BILLING || "true";
        window.ENV_FEATURE_SLACK = window.ENV_FEATURE_SLACK || "true";
        window.ENV_FEATURE_ADVANCED_ANALYTICS = window.ENV_FEATURE_ADVANCED_ANALYTICS || "true";
        window.ENV_FEATURE_AUDIT_LOGS = window.ENV_FEATURE_AUDIT_LOGS || "true";
        window.ENV_FEATURE_RBAC = window.ENV_FEATURE_RBAC || "true";
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0f172a;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Better button and input defaults */
        button, input, select, textarea {
            font-family: inherit;
        }
        
        /* Remove default button styles */
        button {
            border: none;
            background: none;
            cursor: pointer;
        }
        
        /* Better focus styles */
        *:focus {
            outline: 2px solid #0EA5E9;
            outline-offset: 2px;
        }
        
        /* Better table defaults */
        table {
            border-collapse: collapse;
        }
        
        /* Better link defaults */
        a {
            color: inherit;
            text-decoration: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            /* Mobile-friendly table overflow */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            /* Stack flex containers on mobile */
            .flex-row {
                flex-direction: column !important;
            }
            
            /* Full-width buttons on mobile */
            button {
                width: 100%;
                justify-content: center;
            }
            
            /* Adjust padding for mobile */
            .container {
                padding: 10px !important;
            }
        }
        
        /* Tablet responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 95%;
            }
        }
        
        /* Better scrollbar (dark theme) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.35);
        }
        
        /* Table improvements */
        table {
            width: 100%;
        }
        
        /* Better text selection */
        ::selection {
            background-color: #0EA5E9;
            color: white;
        }
        
        /* Loading state improvements */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        @keyframes iconSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        /* Smooth fade-in for content */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.2s ease-out;
        }
        
        /* Better focus for accessibility */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid #0EA5E9;
            outline-offset: 2px;
        }
        
        /* Hover effects for icons */
        .icon-hover:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        
        /* Subtle gradient backgrounds */
        .gradient-primary {
            background: linear-gradient(135deg, #0EA5E9 0%, #0284C7 100%);
        }
        
        .gradient-secondary {
            background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Card hover effect */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        /* Ripple effect */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Landing & Login page animations */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(2deg); }
            50% { transform: translate(-5px, -25px) rotate(-1deg); }
            75% { transform: translate(-15px, -10px) rotate(1deg); }
        }
        @keyframes floatSlow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(1.05); }
        }
        @keyframes floatReverse {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(15px, 10px); }
            66% { transform: translate(-10px, -15px); }
        }
        @keyframes glowPulse {
            0%, 100% { opacity: 0.4; filter: blur(60px); }
            50% { opacity: 0.7; filter: blur(80px); }
        }
        @keyframes morphGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes loginCardIn {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Smooth transitions for all interactive elements */
        button, a, input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Subtle glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }
        
        .glow:hover {
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.5);
        }
        
        /* SortableJS styles */
        .sortable-ghost {
            opacity: 0.4;
            background-color: rgba(14, 165, 233, 0.1) !important;
        }
        
        .sortable-chosen {
            cursor: grabbing !important;
        }
        
        .sortable-drag {
            opacity: 0.8;
        }
        
        .segment-drag-handle {
            cursor: grab;
        }
        
        .segment-drag-handle:active {
            cursor: grabbing;
        }
        
        /* Login page placeholder styling */
        .login-page input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }
        
        /* Material Icons font styling */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Load dependencies: dev (separate kotlin modules) or prod (single frontend.js bundle) -->
    <script>
        (function() {
            function loadProd() {
                var s = document.createElement('script');
                s.src = 'frontend.js';
                document.body.appendChild(s);
            }
            var test = document.createElement('script');
            test.src = 'kotlin/kotlin-kotlin-stdlib.js';
            test.onerror = function() { loadProd(); };
            test.onload = function() {
                var modules = [
                    'kotlin/ktor-ktor-io.js', 'kotlin/ktor-ktor-utils.js', 'kotlin/ktor-ktor-http.js',
                    'kotlin/ktor-ktor-serialization.js', 'kotlin/ktor-ktor-client-core.js',
                    'kotlin/ktor-ktor-client-content-negotiation.js',
                    'kotlin/kotlinx-serialization-kotlinx-serialization-json.js',
                    'kotlin/ktor-ktor-serialization-kotlinx-json.js', 'kotlin/kotlinx-coroutines-core.js',
                    'kotlin/flagent-shared.js', 'kotlin/compose-multiplatform-core-compose-runtime-runtime.js',
                    'kotlin/html-internal-html-core-runtime.js', 'kotlin/html-html-core.js'
                ];
                var i = 0;
                function next() {
                    if (i >= modules.length) { loadProd(); return; }
                    var s = document.createElement('script');
                    s.src = modules[i++];
                    s.onload = next;
                    s.onerror = next;
                    document.body.appendChild(s);
                }
                next();
            };
            document.body.appendChild(test);
        })();
    </script>
</body>
</html>
