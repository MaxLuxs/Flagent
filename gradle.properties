# Gradle properties for Flagent project
# Project version: single source is root VERSION file. Run: ./scripts/sync-version.sh

# Java toolchain - use JAVA_HOME from environment (set by CI or IDE)
# For local development, configure JAVA_HOME in your IDE or environment
# org.gradle.java.home=/path/to/java/home

# JVM options (4GB for AGP packageDebug/IncrementalSplitterRunnable in CI; 2GB was OOM)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Parallel execution (needed for root "run" = backend + frontend; also speeds up multi-project builds)
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Enable Java toolchain auto-provisioning
org.gradle.java.installations.auto-download=true

# AndroidX migration
android.useAndroidX=true
android.enableJetifier=false
